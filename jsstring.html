<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript String</h1>
    <h2>The charCodeAt() Method</h2>

    <p>
      The charCodeAt() method returns the unicode of the character at a given
      position in a string:
    </p>

    <p id="demo"></p>

    <script>
      let text = "HELLO WORLD";
      //document.getElementById("demo").innerHTML = text.charCodeAt(0); //return UTF code
      //document.getElementById("demo").innerHTML = text.charAt(0);  //return string letter at 0 th position
     
      document.getElementById("demo").innerHTML = text.at(2);

    </script>
  </body>
</html>
